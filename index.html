<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anta&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- For the webpage tab icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="media/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="media/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="media/favicon/favicon-16x16.png">
  <link rel="manifest" href="media/favicon/site.webmanifest">

  <link rel="stylesheet" href="css/style.css">
  <title>Log In</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="form-img">
        <img src="media/img/image__10.jpg" alt="form-image" class="form-img__img">
      </div>

      <div class="extra-form-container">
        <div class="form">
          <h1 class="form__big-text">
            welcome back pal!pal!
          </h1>
          <h4 class="form__small-text">
            Pick up from where you left
          </h4>
          <div class="form__user-details">
  
            <div class="form__item">
              <div class="form__icon-box">
                <svg class="form__icon">
                  <use xlink:href="media/icons/sprite.svg#icon-user"></use>
                </svg>
              </div>
              <input type="text" class="username" placeholder="Username">
              <label for="username" class="form__label">username</label>
            </div>
            <div class="form__item">
              <div class="form__icon-box">
                <svg class="form__icon">
                  <use xlink:href="media/icons/sprite.svg#icon-key"></use>
                </svg>
              </div>
              <input type="password" class="password" placeholder="Password">
              <label for="password" class="form__label">password</label>
            </div>
          </div>
          <div class="form__submit">
            <button type="submit" class="btn submit">
              <span>log in</span>
              <div class="form__icon-box">
                <svg class="form__icon">
                  <use xlink:href="media/icons/sprite.svg#icon-login"></use>
                </svg>
              </div>
            </button>
          </div>
          <div class="other-options">
            <div class="forgot-password"><a href="/templates/forgotten_password.html" class="forgot-password__link">Forgot Password?</a></div>
            
            <div class="to-sign-up">
              <a href="/templates/sign_up.html" class="to-sign-up__link">Create account</a>
            </div>
          </div>
        </div>

        <div class="girl-hand-up"><img src="media/img/girl_hand_up.png" alt="girl hand up" class="girl-hand-up__img"></div>
      </div>
      
    </div>


   
  </div>
</body>
</html>
