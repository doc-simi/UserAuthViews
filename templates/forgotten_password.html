<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anta&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- For the webpage tab icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/media/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/media/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/media/favicon/favicon-16x16.png">
  <link rel="manifest" href="/media/favicon/site.webmanifest">

  <link rel="stylesheet" href="/css/style.css">
  <title>Oops!</title>
</head>
<body>
  <div class="container">
    <div class="forgot-password-container">

      <div class="forgot-password-container__image-box"><img src="/media/img/girl_404_error.png" alt="girl_404_error" class="forgot-password-container__image"></div>
      <div class="forgot-password-form">
        <h1 class="form__big-text">
          hey champ!
        </h1>
        <h4 class="form__small-text">
          Cheer up, let's help you recover your password
        </h4>
            
        <div class="forgot-password-form__details">
          <div class="forgot-password-form__items">
            <div class="forgot-password-form__icon-box">
              <svg class="forgot-password-form__icon">
                <use xlink:href="/media/icons/sprite.svg#icon-mail"></use>
              </svg>
            </div>
            <input type="email" class="forgot-password-form__item" placeholder="Your Email">
          </div>
          <div class="forgot-password-form__items">
            <button class="btn submit forgot-password-form__submit">send verification code</button>
          </div>
        </div>
        <div class="other-options">
          <div class="forgot-password"><a href="/index.html" class="forgot-password__link">&larr; Back to Sign in</a></div>
        </div>   
      </div>
      </div>
    </div>
  </div>
</body>
